<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="header">
                <h1 class="logo">Image Gallery</h1>
            </div>

            </div>
            <div class="gallery">
            </div>
            <div class="selectedImg">
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
